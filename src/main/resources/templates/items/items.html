</head>

<body>

<div >

    <table >
        <caption>
            <h1>
                Items List
            </h1>
        </caption>
        <thead>
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Comment</th>
            <th>Operations </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${items}">

            <td th:text="${item.productName}"></td>
            <td th:text="${item.quantity}"></td>
            <td th:text="${item.comment}"></td>

            <td> <a th:href="@{/items/{id}/update(id=${item.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/items/{id}/{saleid}/delete(id=${item.id},saleid=${item.sale_id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href = "@{/items/{id}/new(id=${sale_id})}">
        <button type="button">Add</button>
    </a><br>

</div>
</body>

</html>
