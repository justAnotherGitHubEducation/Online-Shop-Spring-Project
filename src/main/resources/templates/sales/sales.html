<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Sale Management System</title>
</head>
<body>

<header th:insert="general.html :: header"> </header>

<a href="/users" >Users list</a>
<a href="/products" >Products list</a>
<br>

<div >
    <table >
        <caption>
            <h1>
                Sales List
            </h1>
        </caption>
        <thead>
        <tr>
            <th>Id</th>
            <th>Date</th>
            <th>User</th>
            <th>Description </th>
            <th>Items </th>
            <th>Operations </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sale : ${listSales}">

            <td th:text="${sale.id}"></td>
            <td th:text="${sale.date}"></td>
            <td th:text="${sale.username}"></td>
            <td th:text="${sale.description}"></td>
            <td><a th:href="@{/items/{id}/sale(id=${sale.id})}" class="btn btn-primary">Items</a></td>


            <td> <a th:href="@{/sales/{id}/update(id=${sale.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/sales/{id}/delete(id=${sale.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a href = "/sales/new">
        <button type="button">Add</button>
    </a><br>


</div>
</body>

</html>
